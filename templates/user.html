<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">User Profile</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <!-- Отображение flash-сообщений -->
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-info text-center my-4" style="text-align: left;">
                            <ul class="mb-0">
                                {% for message in messages %}
                                    <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    {% endif %}
                {% endwith %}
                <p class="text-center mb-3">Logged in: {{ session['name'] }}</p>
                <div class="text-center mb-3">
                    <a href="{{ url_for("logout") }}" class="btn btn-danger">Logout</a>
                </div>
                <hr>
                <h5 class="text-center mb-3">Wanna upload a file?</h5>
                <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
                    <div class="form-group text-center">
                        <label for="formFile" class="form-label">Choose a file</label>
                        <input type="file" class="form-control-file" id="formFile" name="file">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Upload File</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
